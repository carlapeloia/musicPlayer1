<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Projeto player</title>
</head>
<body>

    <!--Dados da música: foto de capa, nopme da música e cantor/banda-->
    <img src="images/rock1.jpg" alt="Imagem de violão">
    <div class="descricao">
        <h2>Nome da música</h2>
        <i>Telecasted</i>
    </div>
    
    <!--Div de duração da música: contém a barra de progresso e o tempo da música a ser avançado, conforme toca-->
        <div class="duracao">
            <div class="barra">
                <progress value="0" max="1"></progress>
                <div class="ponto"></div>
            </div>
            <div class="tempo">
                <p class="inicio">0:00</p>
                <p class="fim">3:40</p>
            </div>

        </div>

        <!--Div com os botões de ação da música-->
        <div class="player">
            <i class="fas fa-step-backward setas anterior"></i>
            <i class="fas fa-play-circle botao-play"></i>
            <i class="fas fa-pause-circle botao-pause"></i>
            <i class="fas fa-step-forward setas proxima"></i>
        </div>

        <!--Arquivo da música-->
        <audio src="songs/Campfire - Telecasted.mp3"></audio>

        <script src="script.js"></script>

</body>
</html>
